services:
  # ğŸ–¥ï¸ Portainer - docker manager
  portainer:
    image: portainer/portainer-ce:latest
    container_name: portainer
    restart: unless-stopped
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ./data/portainer/data:/data
    env_file:
      - ./data/portainer/.env
    ports:
      - "9443:9443"
      - "9000:9000"
    networks:
      default:
        ipv4_address: 172.18.0.3

  # ğŸŒ Nginx Proxy Manager - proxy & certificates
  npm:
    image: jc21/nginx-proxy-manager:latest
    container_name: nginx-proxy-manager
    restart: unless-stopped
    ports:
      - "80:80"
      - "81:81"
      - "443:443"
    env_file:
      - ./data/npm/.env
    volumes:
      - npm-data:/data
      - npm-letsencrypt:/etc/letsencrypt
    networks:
      default:
        ipv4_address: 172.18.0.4

  # ğŸ›¡ï¸ Gluetun - VPN/Proxy container
  gluetun:
    image: qmcgaw/gluetun
    container_name: gluetun
    env_file:
      - ./data/gluetun/.env
    volumes:
      - gluetun-data:/data
    cap_add:
      - NET_ADMIN
    devices:
      - /dev/net/tun:/dev/net/tun
    ports:
      - 8889:8889/tcp
      - 8388:8388/tcp
      - 8388:8388/udp
      - 7860:7860 #streamvix
      - 10000:10000 #omg-tv
      - 43211:43211 #seanime
      - 43311:43311 #pallini
      - 43411:43411 #freik
      - 8191:8191 #flaresolverr
      # - 3000:3000 #aiostreams
      # - 8888:8888 #mfp
      - 2020:2020 #comet
      - 2121:2121 #comet-scraper
      - 8080:8080 #stremthru
      - 8181:8181 #zilean
      - 9171:9117 #jackett
    networks:
      default:
        ipv4_address: 172.18.0.2
    
  # â˜ï¸ Cloudflare DDNS - automatically update dns
  cloudflare-ddns:
    image: favonia/cloudflare-ddns:latest
    container_name: cloudflare-ddns
    restart: always
    user: "1000:1000"
    read_only: true
    cap_drop: [all]
    security_opt: [no-new-privileges:true]
    env_file:
      - ./data/cloudflare-ddns/.env
    networks:
      default:
        ipv4_address: 172.18.0.5

  # ğŸ”„ Mediaflow Proxy - stream proxy
  mediaflow-proxy:
    image: mhdzumair/mediaflow-proxy:latest
    container_name: mediaflow-proxy
    restart: unless-stopped
    ports:
      - "8888:8888"
    env_file:
      - ./data/mediaflow-proxy/.env
    # network_mode: "service:gluetun"
    networks:
      default:
        ipv4_address: 172.18.0.9

  # ğŸ•µï¸ FlareSolverr - Bypass Cloudflare protections
  flaresolverr:
    image: ghcr.io/flaresolverr/flaresolverr:latest
    container_name: flaresolverr
    env_file:
      - ./data/flaresolverr/.env
    # ports:
    #   - "8191:8191"
    restart: always
    network_mode: "service:gluetun"

  # ğŸ¥ AIOStreams - Streaming AIO
  aiostreams:
    image: ghcr.io/viren070/aiostreams:latest
    container_name: aiostreams
    restart: unless-stopped
    ports:
      - "3000:3000"
    env_file:
      - ./data/aiostreams/.env
    volumes:
      - ./data/aiostreams/data:/app/data
    # network_mode: "service:gluetun"
    networks:
      default:
        ipv4_address: 172.18.0.10

  # ğŸš€ Comet - Addon
  comet:
    image: g0ldyy/comet:latest
    container_name: comet
    restart: unless-stopped
    # ports:
    #   - "2020:2020"
    env_file:
      - ./data/comet/.env
    volumes:
      - ./data/comet/data:/app/data
    healthcheck:
      test: wget -qO- http://127.0.0.1:2020/health || exit 1
      interval: 1m
      timeout: 10s
      retries: 5
      start_period: 10s
    depends_on:
      postgres:
        condition: service_healthy
    network_mode: "service:gluetun"

  # ğŸ“º StreamVix - Addon
  streamv:
    image: krystall0/streamvix:latest
    container_name: streamv
    env_file:
      - ./data/streamvix/.env
    restart: always
    network_mode: "service:gluetun"
    
  # ğŸ“¦ OMG-TV - Addon
  omg-tv-stremio-addon:
    build: ./data/omg-tv
    container_name: omg-tv
    restart: unless-stopped
    env_file:
      - ./data/omg-tv/.env
    volumes:
      - ./data/omg-tv/data:/app/data
    network_mode: "service:gluetun"

  # ğŸ¬ Seanime - User main
  seanime:
    image: umagistr/seanime:latest
    container_name: seanime
    volumes:
      - ./data/seanime/data/davide/anime:/anime
      - ./data/seanime/data/davide/downloads:/downloads
      - ./data/seanime/data/davide:/mnt
      - ./data/seanime/data/davide/config:/root/.config/Seanime
    restart: always
    healthcheck:
      test: wget -qO- http://localhost:43211/api/v1/status
      interval: 5m
      timeout: 10s
      retries: 5
      start_period: 10s
    network_mode: "service:gluetun"

  # ğŸ¬ Seanime - User pallini
  seanime-pallini:
    image: umagistr/seanime:latest
    container_name: seanime-pallini
    volumes:
      - ./data/seanime/data/pallini/anime:/anime
      - ./data/seanime/data/pallini/downloads:/downloads
      - ./data/seanime/data/pallini:/mnt
      - ./data/seanime/data/pallini/config:/root/.config/Seanime
    restart: always
    healthcheck:
      test: wget -qO- http://localhost:43311/api/v1/status
      interval: 5m
      timeout: 10s
      retries: 5
      start_period: 10s
    network_mode: "service:gluetun"

  # ğŸ¬ Seanime - User freik
  seanime-freik:
    image: umagistr/seanime:latest
    container_name: seanime-freik
    volumes:
      - ./data/seanime/data/freik/anime:/anime
      - ./data/seanime/data/freik/downloads:/downloads
      - ./data/seanime/data/freik:/mnt
      - ./data/seanime/data/freik/config:/root/.config/Seanime
    restart: always
    healthcheck:
      test: wget -qO- http://localhost:43411/api/v1/status
      interval: 5m
      timeout: 10s
      retries: 5
      start_period: 10s
    network_mode: "service:gluetun"

  # ğŸ” Comet - Scraper
  comet-scraper:
    image: g0ldyy/comet:latest
    container_name: comet-scraper
    restart: unless-stopped
    env_file:
      - ./data/comet-scraper/.env
    volumes:
      - ./data/comet-scraper/data:/app/data
    healthcheck:
      test: wget -qO- http://127.0.0.1:2121/health || exit 1
      interval: 1m
      timeout: 10s
      retries: 5
      start_period: 10s
    depends_on:
      postgres:
        condition: service_healthy
    network_mode: "service:gluetun"

  # ğŸ” StremThru - Scraper
  stremthru:
    image: muniftanjim/stremthru:latest
    container_name: stremthru
    restart: unless-stopped
    # ports:
    #   - "8080:8080"
    env_file:
      - ./data/stremthru/.env
    volumes:
      - ./data/stremthru/data:/app/data
    depends_on:
      postgres:
        condition: service_healthy
    network_mode: "service:gluetun"

  # ğŸ” Zilean - Scraper
  zilean:
    image: ipromknight/zilean:latest
    restart: unless-stopped
    container_name: zilean
    tty: true
    env_file:
      - ./data/postgres/.env
    # ports:
    #   - "8181:8181"
    volumes:
      - ./data/zilean/data:/app/data
      - ./data/zilean/data/tmp:/tmp
    healthcheck:
      test: curl --connect-timeout 10 --silent --show-error --fail http://localhost:8181/healthchecks/ping
      timeout: 60s
      interval: 30s
      retries: 10
    depends_on:
      postgres:
        condition: service_healthy
    network_mode: "service:gluetun"

  # ğŸ” Jackett - Torrent indexer/scraper
  jackett:
    image: linuxserver/jackett:latest
    container_name: jackett
    restart: unless-stopped
    # ports:
    #   - "9117:9117"
    env_file:
      - ./data/jackett/.env
    volumes:
      - ./data/jackett/data:/config
    healthcheck:
      test: curl -f http://localhost:9117/health
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    network_mode: "service:gluetun"

  # ğŸ—„ï¸ PostgreSQL - Main database
  postgres:
    image: postgres:17.2-alpine
    container_name: postgres
    restart: unless-stopped
    shm_size: 2G
    env_file:
      - ./data/postgres/.env
    volumes:
      - ./postgres-data/init:/docker-entrypoint-initdb.d
      - ./postgres-data/pgdata:/var/lib/postgresql/data/pgdata
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      default:
        ipv4_address: 172.18.0.6

  # âš¡ Redis - Cache
  redis:
    image: redis:latest
    container_name: redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes --save 60 1
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "echo", "ok"]
      interval: 10s
      timeout: 5s
      retries: 5
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    networks:
      default:
        ipv4_address: 172.18.0.7

  # â±ï¸ Watchtower - Automatically update containers
  watchtower:
    image: containrrr/watchtower
    container_name: watchtower
    restart: unless-stopped
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    env_file:
      - ./data/watchtower/.env
    command: --cleanup --include-restarting
    networks:
      default:
        ipv4_address: 172.18.0.8
volumes:
  npm-data:
  npm-letsencrypt:
  postgres_data:
  redis-data:
  jackett-config:
  jackett-downloads:
  jackettio-data:
  gluetun-data:

networks:
  default:
    name: internal-net 
    ipam:
      config:
        - subnet: 172.18.0.0/16
